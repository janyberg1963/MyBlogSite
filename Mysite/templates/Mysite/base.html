 {% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500&display=swap " rel="stylesheet ">
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css " integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2 " crossorigin="anonymous ">
    <script src="https://kit.fontawesome.com/63a507882b.js" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="{% static 'Mysite/blog.css' %}">

</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}"class="top-menu"> <i class="fas fa-plus fa-2x"></i></a>
        {% endif %}
        <h1>
           <a href="{% url 'post_list' %} ">Jeff Nyberg Programmer blog</a>
        </h1>
    
    </div>

    <div class="content container ">
        <div class="row ">
            <div class="col-md-8 ">

                {% block content %} {% endblock %}

            </div>
        </div>
    </div>


</body>

</html>
