 {% extends "Mysite/base.html" %} 


{% block title %}My Blog{% endblock %}

 {% block content %}

 {% for post in posts %}

<div class="post">
      <div class ="date">
         <p>Published : {{ post.published_date }}</p>
      </div>
       <p>
        <h1><a href="{% url 'post_detail' pk=post.pk %} ">{{ post.title }}</a></h1>
      </p>
      <p>{{ post.text | linebreaksbr }}</p>


</div>


{% endfor %}

 {% endblock %}
